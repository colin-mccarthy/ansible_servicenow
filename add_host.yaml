---
- name: test for adding host to cmdb
  hosts: ios
  gather_facts: no
  connection: local


  tasks:
  - name: include vars
    include_vars: incident_vars.yml



  - name: get results
    snow_record:
      username: "{{ username }}"
      password: "{{ password }}'
      instance: "{{ instance }}"
      state: present
      data:
    register: results
    
  - debug: var=results  
